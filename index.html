<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Grid.js</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mx-auto p-2" style="width: 200px;">
            <h2>Grid.js</h2>
        </div>
        <button class="btn btn-primary mt-3 mb-3" onclick="window.location.href='https://gridjs.io/'">Acessar documentação oficial</button>
        <div id="wrapper"></div>
    </div>

    <script type="module">
        import {
            Grid,
            html
        } from "https://unpkg.com/gridjs?module";
        
        const grid = new Grid({
            columns: ["Name", "Email", "Phone Number",
                {
                    name: 'Actions',
                    formatter: (_, row) => html(`<button class="btn btn-primary">${row.cells[1].data}</button>`)
                },
            ],
            sort: true,
            search: true,
            pagination: true,
            language: {
                'search': {
                    'placeholder': 'Digite uma palavra-chave...'
                },
                'pagination': {
                    'previous': 'Anterior',
                    'next': 'Próxima',
                    'navigate': (page, pages) => `Página ${page} de ${pages}`,
                    'page': (page) => `Página ${page}`,
                    'showing': 'Mostrando',
                    'of': 'de',
                    'to': 'até',
                    'results': () => 'resultados',
                },
                'loading': 'Carregando...',
                'noRecordsFound': 'Nenhum registro encontrado',
                'error': 'Ocorreu um erro ao buscar os dados',
            },
            data: [
                ["John", "john@example.com", "(353) 01 222 3333", null],
                ["Mark", "mark@gmail.com", "(01) 22 888 4444", null],
                ["Eoin", "eoin@gmail.com", "0097 22 654 00033", null],
                ["Sarah", "sarahcdd@gmail.com", "+322 876 1233", null],
                ["Afshin", "afshin@mail.com", "(353) 22 87 8356", null],
                ["Efshin2", "efshin@mail.com", "(353) 22 87 8357", null],
                ["Ifshin3", "ifshin@mail.com", "(353) 22 87 8358", null],
                ["Ofshin6", "ofshin@mail.com", "(353) 22 87 8359", null],
                ["Ufshin8", "ufshin@mail.com", "(353) 22 87 8350", null],
                ["Bfshin99", "bfshin@mail.com", "(353) 22 87 8351", null],
                ["Cfshin44", "cfshin@mail.com", "(353) 22 87 8352", null],
                ["Dfshin32", "dfshin@mail.com", "(353) 22 87 8353", null],
                ["Ffshin12", "ffshin@mail.com", "(353) 22 87 8354", null]
            ]
        }).render(document.getElementById("wrapper"));
    </script>
</body>

</html>
